{% extends "base.html" %}

{% block ex_css %}
<link href="{{ static_url('css/style_search.css') }}" type="text/css" rel="stylesheet"/>
{% end %}

{% block content %}
<div id="header">
    <div class="ding">
        <h1 id="logo"><a href="/" title="磁力云"><img src="{{ static_url('img/logo.png') }}" width="180" height="40"
                                                   alt="磁力云(www.ciliyun.org)"/></a></h1>
        <div id="sbox">
            <form name="btform" action="/">
                <input type="text" autocomplete="off" id="input" name="kw" placeholder="请输入电影、音乐、软件等资源名称" class="stbox"
                       value="逃出绝命镇"/>
                <input type="submit" onmouseout="this.className=''" onmousedown="this.className='mousedown'"
                       onmouseover="this.className='hover'" value="搜索" id="sbutton"/>
            </form>
        </div>
    </div>
</div>


<div class="order"></div>
<div class="ding">
    <div id="container">
        <div class="main">
            <ul class="mlist">
                {% for %}
                <li>
                    <div class="T1"><a href="/detail?ori_url={{ item.detail_url }}" target="_blank">{{ item.title }}</a>
                    </div>
                    <dl class="BotInfo">
<span>
<span class="ctime">大小: {{ item.file_size }}
文件数: {{ item.file_count }}
创建日期: {{ item.create_time }}
热度: {{ item.hot_score }}</span>
</span></dt>
                    </dl>
                    <div class="dInfo">请使用迅雷，旋风，百度云盘离线，115网盘离线等进行下载</div>
                </li>
                <div id="mpages">
                    <div class="pg">
                        <a href="/word/逃出绝命镇.html"> 首页 </a>
                        <a href="/word/逃出绝命镇_1.html"> 1 </a>
                        <a href="/word/逃出绝命镇_2.html"> 2 </a>
                        <a href="/word/逃出绝命镇_3.html"> 3 </a>
                        <a href="/word/逃出绝命镇_4.html"> 4 </a>
                        <a href="/word/逃出绝命镇_5.html"> 5 </a>
                        <a href="/word/逃出绝命镇_6.html"> 6 </a>
                        <a href="/word/逃出绝命镇_6.html"> 7 </a>
                        <a href="/word/逃出绝命镇_6.html"> 8 </a>
                        <a href="/word/逃出绝命镇_6.html"> 9 </a>
                        <a href="/word/逃出绝命镇_6.html"> 10 </a>
                        <a href="/word/逃出绝命镇_100.html"> 尾页 </a>
                    </div>
                </div>
            </ul>
            <br></br>
        </div>
    </div>
</div>
{% end %}
